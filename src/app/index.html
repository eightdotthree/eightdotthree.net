<!doctype html>
<html class="no-js" data-ng-app="eightdotthreeApp">
	<head>

		<!--
			Built with bootstrap and angular to learn. Source code is available on GitHub, //github.com/eightdotthree/eightdotthree.net.
		-->

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>8.3 â€” Live and learn</title>

		<link href="//fonts.googleapis.com/css?family=Roboto:400,500,700,300,400italic" rel="stylesheet" type="text/css" />

		<!-- build:css(.tmp) css/main.css -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- endbuild -->

		<!-- build:js js/plugins/modernizr.js -->
		<script src="bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>

	<body>

		<div id="canvas" class="canvas">

			<nav id="navbar" class="navbar navbar-inverse">

			  <div class="container">

		      <a class="navbar-brand navbar-left" href="#/">
		      	<span class="brand-eight">::::</span><span class="brand-dot">.</span><span class="brand-three">:.</span>
		      </a>

	      	<button type="button" class="navbar-toggle navbar-right" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-autohide="true" data-disable-scrolling="false" data-canvas="#canvas">
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	      	</button>

			  </div>

			</nav>

			<section class="container-photos container-fluid" data-ui-view>

				<div id="js-loading-spinner" class="loading-spinner" data-loading>
					<img src="/img/loadingSpinner.gif" width="32" height="32" alt="Loading..." />
				</div>

				<noscript>
	    			<div class="intro-content">
						<h1>About Me</h1>
						<p>
							Hi, I am Ryan. I enjoy traveling, riding bikes, amusement parks, home brewing, and teaching <a href="//www.facebook.com/penelopepugdog">Penelope pug</a> the difference between good and evil. This is my website. You can also find me on <a href="//twitter.com/8dot3" title="Find me on Twitter">Twitter</a>, <a href="//instagram.com/8dot3/" title="Find me on Instagram">Instagram</a>, and <a href="//linkedin.com/ryansprake" title="Find me on LinkedIn">LinkedIn</a>.
						</p>
						<p>
							This is site is built with <a href="https://angularjs.org">Angular</a> and <a href="//getbootstrap.com">Bootstrap</a> and is available on <a href="//github.com/eightdotthree/eightdotthree.net">GitHub.</a>
						</p>
					</div>
				</noscript>

			</section>

		</div>

		<aside class="navmenu navmenu-default navmenu-offcanvas navmenu-fixed-right">

			<div class="row">

				<div class="col-sm-12">

					<ul class="padding-offset">
						<li><a href="#/about">About Me</a></li>
					</ul>

					<hr />

					<p class="tags-description padding-offset">
						These #hashtags are pulled from my photos as they become available. Clicking on one loads public photos that are not taken by me.
					</p>

					<nav data-ng-controller="EightdotthreeHashtagsController as cont">

		      	<ul class="tags">
		      		<a class="btn btn-link btn-tag btn-xs" data-ng-repeat="tag in cont.tags" data-ng-class="{ active: isActive('/tag/{{ tag }}') }" data-ng-href="#/tag/{{tag}}">
		      			<span class="hashtag">#</span><span data-ng-bind="tag"></span>
		      		</a>
		      	</ul>

		      	<p data-ng-hide="cont.tags.length > 0">No #hashtags to display. <a href="#/">Load my photos and see some #hashtags.</a></p>

			    </nav>

			  </div>

	  	</div>

		</aside>

		<!-- build:js js/main.js -->

		<!-- jQuery -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/unveil/jquery.unveil.js"></script>

		<!-- angular -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

		<!-- bootstrap -->
		<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
		<script src="bower_components/jasny-bootstrap/js/offcanvas.js"></script>

		<!-- eightdotthree -->
		<script src="js/eightdotthree.app.js"></script>
		<script src="js/eightdotthree.photos.controller.js"></script>
		<script src="js/eightdotthree.mediaDetail.directive.js"></script>
		<!--<script src="js/eightdotthree.mediaDetail.controller.js"></script>-->
		<script src="js/eightdotthree.hashtags.controller.js"></script>
		<script src="js/eightdotthree.instagram.service.js"></script>
		<script src="js/eightdotthree.unveil.directive.js"></script>
		<script src="js/eightdotthree.navbar.directive.js"></script>

		<script src="js/filters/eightdotthree.escapeHtml.js"></script>
		<script src="js/directives/loading.directive.js"></script>

		<!-- endbuild -->

	</body>
</html>

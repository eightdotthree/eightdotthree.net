<!doctype html>
<html class="no-js" data-ng-app="eightdotthreeApp">

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>8.3</title>

		<link href="//fonts.googleapis.com/css?family=Roboto:400,500,700,300,400italic" rel="stylesheet" type="text/css" />

	<body>

				<a class="info-link" data-ng-click="cont.toggleInfo()">8.3</a>

			<div id="js-intro-content" class="intro-content">
				<p>
					Hi, I am Ryan. I enjoy traveling, riding bikes, amusement parks, home brewing, and teaching <a href="//www.facebook.com/penelopepugdog">Penelope pug</a> the difference between good and evil. This is my website. You can also find me on <a href="//twitter.com/8dot3" title="Find me on Twitter">Twitter</a>, <a href="//instagram.com/8dot3/" title="Find me on Instagram">Instagram</a>, and <a href="//linkedin.com/ryansprake" title="Find me on LinkedIn">LinkedIn</a>.
				</p>
			</div>
		</header>

		<nav class="tags" ng-controller="InstagramTagsController" ng-include="'views/tags.html'">

		</nav>

		<section class="container-fluid" data-ng-view>

		</section>

		<!-- build:js js/main.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/unveil/jquery.unveil.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="js/eightdotthree.app.js"></script>
		<script src="js/filters/eightdotthree.escapeHtml.js"></script>
		<script src="js/eightdotthree.controller.js"></script>
		<script src="js/eightdotthree.siteHeader.controller.js"></script>
		<script src="js/eightdotthree.instagramTags.controller.js"></script>
		<script src="js/eightdotthree.unveil.directive.js"></script>

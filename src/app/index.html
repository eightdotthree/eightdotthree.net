<!doctype html>
<html class="no-js" data-ng-app="eightdotthreeApp">
	<head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>8.3</title>

		<link href="//fonts.googleapis.com/css?family=Roboto:400,500,700,300,400italic" rel="stylesheet" type="text/css" />

		<!-- build:css(.tmp) css/main.css -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- endbuild -->

		<!-- build:js js/plugins/modernizr.js -->
		<script src="bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>

	<body data-ng-controller="EightdotthreeController as cont">

		<header class="site-header">
			<h1>8.3</h1>
		</header>

		<section class="container-fluid">

			<ul class="clearfix">
				<li data-ng-repeat="p in photos">
					<a href="{{ p.link }}" target="_blank" class="photo-item photo-item-link">
						<div class="photo-item-details">
							<h2 data-ng-html="{{ p.caption.text }}"></h2>
							<p>
								<span data-ng-bind="{{ p.likes.count }}"></span> likes,
								<span data-ng-bind="{{ p.comments.count }}"></span> comments,
								<span data-ng-bind="{{ p.filter }}"></span>
							</p>
						</div>
						<img src="img/unveilPlaceholder.gif" data-unveil-src="{{ p.images.standard_resolution.url }}" title="{{ p.caption.text }}" class="photo-item-img unveil" width="640" height="640" />
					</a>
				</li>
			</ul>

			<div class="loading-spinner">
				<img src="/img/loadingSpinner.gif" width="32" height="32" alt="Loading..." />
			</div>

			<a class="load-more-btn">
				Load More
			</a>

		</section>

		<!-- build:js(app) js/main.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/unveil/jquery.unveil.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/eightdotthree.app.js"></script>
		<script src="js/eightdotthree.controller.js"></script>
		<script src="js/eightdotthree.directives.js"></script>
		<script src="js/eightdotthree.filters.js"></script>
		<script src="js/instagram/instagram.services.js"></script>
		<!-- endbuild -->

	</body>
</html>
